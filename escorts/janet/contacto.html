        <h3>Contacto</h3>
        
        <h6>Si quereis pedri cita o resolver alguna duda me podeis llamar al siguiente numero dispongo de whatsapp.</h6>
        <span class="glyphicon glyphicon-earphone">&nbsp;
632938999</span>
        
        <br/>
        <br/>
       
        <div class="col-md-12">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Nombre</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="name" class="form-control" id="name" placeholder="Escriba el nombre aquí" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Escriba el email aquí" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="tele">
                                 Numero de telefono</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span>
                                </span>
                                <input class="form-control" id="tele" placeholder="Escriba el numero de telefono aquí" required="required" /></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Comentario o dudas</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" style="color: #000000 !important;">
                            Enviar</button>
                    </div>
                </div>
                </form>
